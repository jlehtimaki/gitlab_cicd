image: docker:alpine

stages:
  - test
  - build
  - release
  - staging

test:
  stage: test
  script:
    - go test

build:
  stage: build
  script:
    - go build -o main
  artifacts:
    paths:
      - main

release:
  stage: release
  image: docker:git
  services:
    - docker:dind
  script:
    - docker login -u $CI_USERNAME -p $CI_PASSWORD
    - docker build -t $CI_REGISTRY_IMAGE:$CI_BUILD_REF .
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF

staging:
  image: lehtux/cloud-sdk
  stage: staging
  environment: staging
  script:
    - kubectl get pods
    - envsubst < kubernetes/deployment.yml | kubectl apply -f -