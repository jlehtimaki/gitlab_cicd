variables:
  STAGING_NS: gl-staging
  PROD_NS: gl-prod

stages:
  - build
  - staging

build:
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - docker login -u $CI_USERNAME -p $CI_PASSWORD
    - docker build -t $CI_REGISTRY_IMAGE:$CI_BUILD_REF .
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF

staging:
  image: google/cloud-sdk
  stage: staging
  environment: staging
  script:
    - kubectl config set-cluster k8s --server="${SERVER}"
    - kubectl config set clusters.k8s.certificate-authority-data $(echo ${CERTIFICATE_AUTHORITY_DATA} | base64 -i -)
    - kubectl config set-credentials gitlab --token="${USER_TOKEN}"
    - kubectl config set-context default --cluster=k8s
    - kubectl config use-context "${STAGING_NS}"
    - envsubst < kubernetes/deployment.yml | kubectl apply -f -